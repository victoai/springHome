<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<style>
  #a{
   width:10%;
   height:100px;
   background-color: #bbdefb;   
  }

</style>

<script>
    $(document).ready( 
      function(){
    	 // alert("load");
    	 $("button").click(  function(){  
    		 //alert( "click");
    		 $("#a").animate(
    		   { width:"100%"}
    		 );
    		 
    	});
      }	
    );
</script>
</head>
<body>

 
 <button>click !</button> 
 <div id="a"> </div>
  

</body>
</html>
